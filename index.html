<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | Interactive card details form</title>
		<script defer src="./script.js"></script>
	</head>
	<body>
		<header>
			<div class="cards">
				<div class="card-back">
					<div class="card-back-details">
						<p class="cvc">000</p>
					</div>
				</div>

				<div class="card-front">
					<div class="card-front-details">
						<img src="./images/card-logo.svg" alt="" class="logo" />
						<h2 class="card-number">0000 0000 0000 0000</h2>
						<div class="row">
							<p class="card-name">jane appleseed</p>
							<p class="exp-date">
								<span class="month">00</span>/<span class="year">00</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="form">
				<label for="cardholder">cardholder name</label>
				<input
					name="cardName"
					type="text"
					id="cardholder"
					placeholder="e.g. Jane Appleseed"
					maxlength="28"
					minlength="5"
					onkeyup="checkInput(this)"
				/>
				<p class="error-text"></p>

				<label for="cardnumber">card number</label>
				<input
					name="cardNumber"
					type="text"
					id="cardnumber"
					placeholder="e.g. 1234 5678 9123 0000"
					onkeyup="checkInput(this)"
					pattern="[0-9 ]+"
				/>
				<p class="error-text"></p>

				<div class="container">
					<div class="column">
						<label for="month" class="label-date">exp. date (mm/yy)</label>
						<div class="row">
							<input
								min="1"
								max="12"
								name="month"
								type="number"
								class="input-month"
								id="month"
								placeholder="MM"
								pattern="[0-9]"
								onkeyup="checkInput(this)"
							/>
							<input
								name="year"
								type="number"
								min="22"
								max="50"
								class="input-year"
								id="year"
								placeholder="YY"
								pattern="[0-9]"
								onkeyup="checkInput(this)"
							/>
						</div>
						<p class="error-text"></p>
					</div>
					<div class="column">
						<label for="cvc" class="label-cvc">cvc</label>
						<input
							name="cvc"
							type="number"
							min="100"
							pattern="[0-9]"
							id="cvc"
							placeholder="e.g. 123"
							onkeyup="checkInput(this)"
						/>
						<p class="error-text"></p>
					</div>
				</div>

				<button class="submitBtn" type="submit" onclick="confirm()">
					Confirm
				</button>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Squashim">Squashim</a>.
		</footer>
	</body>
</html>
