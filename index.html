<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | Interactive card details form</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<img src="./images/bg-card-back.png" class="card-back-img" alt="" />
			<div class="card-back__details">
				<p class="cvc">000</p>
			</div>
			<img src="./images/bg-card-front.png" class="card-front-img" alt="" />
			<div class="card-front__details">
				<img src="./images/card-logo.svg" alt="" />
				<h2 class="card-number">0000 0000 0000 0000</h2>
				<div class="row">
					<p class="card-name">jane appleseed</p>
					<p class="exp-date">00/00</p>
				</div>
			</div>
		</header>
		<main>
			<form>
				<label for="cardholder">cardholder name</label>
				<input type="text" id="cardholder" placeholder="e.g. Jane Appleseed" />
				<label for="cardnumber">card number</label>
				<input
					type="text"
					id="cardnumber"
					placeholder="e.g. 1234 5678 9123 0000"
				/>
				<label for="cardnumber">exp. date (mm/yy)</label>
				<input type="number" id="month" placeholder="MM" />
				<input type="number" id="year" placeholder="YY" />
				<label for="cvc">cvc</label>
				<input type="number" id="cvc" placeholder="e.g. 123" />
				<button type="submit">confirm</button>
			</form>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/Squashim">Squashim</a>.
		</footer>
	</body>
</html>
